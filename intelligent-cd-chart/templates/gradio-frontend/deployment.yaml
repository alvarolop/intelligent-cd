---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.gradioUI.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.gradioUI.name }}
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  replicas: {{ .Values.gradioUI.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.gradioUI.name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Values.gradioUI.name }}
    spec:
      terminationGracePeriodSeconds: 5
      serviceAccountName: "default"
      containers:
        - name: {{ .Values.gradioUI.name }}
          image: "{{ .Values.gradioUI.image.repository }}:{{ .Values.gradioUI.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.gradioUI.image.pullPolicy | default "" }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 7860
              protocol: TCP
          env:
            # Gradio Configuration
            - name: GRADIO_SERVER_NAME
              value: 0.0.0.0
            - name: GRADIO_SERVER_PORT
              value: '7860'            
            - name: LLAMA_STACK_URL
              value: 'http://{{ .Values.llamaStack.name }}-service.{{ .Values.global.namespace }}:8321'
            - name: LOG_LEVEL
              value: "{{ .Values.gradioUI.env.LOG_LEVEL | default "INFO" }}"
            - name: TOOLGROUPS_DENYLIST
              value: '{{ .Values.gradioUI.env.TOOLGROUPS_DENYLIST | toJson }}'
            {{- if .Values.gradioUI.env.ARGOCD_BASE_URL }}
            - name: ARGOCD_BASE_URL
              value: "{{ .Values.gradioUI.env.ARGOCD_BASE_URL }}"
            - name: ARGOCD_API_TOKEN
              value: "{{ .Values.gradioUI.env.ARGOCD_API_TOKEN }}"
            {{- end }}
            {{- if .Values.gradioUI.env.GITHUB_MCP_SERVER_AUTH_TOKEN }}
            - name: GITHUB_MCP_SERVER_AUTH_TOKEN
              value: "{{ .Values.gradioUI.env.GITHUB_MCP_SERVER_AUTH_TOKEN }}"
            - name: GITHUB_MCP_SERVER_TOOLSETS
              value: "{{ .Values.gradioUI.env.GITHUB_MCP_SERVER_TOOLSETS }}"
            - name: GITHUB_MCP_SERVER_READONLY
              value: "{{ .Values.gradioUI.env.GITHUB_MCP_SERVER_READONLY }}"
            {{- end }}
          livenessProbe:
            httpGet:
              path: "/"
              port: 7860
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: "/"
              port: 7860
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          {{- with .Values.gradioUI.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
