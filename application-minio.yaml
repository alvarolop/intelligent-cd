---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app: minio
  name: minio
  namespace: openshift-gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: components/minio
    repoURL: https://gitlab.consulting.redhat.com/rh126-demojam/intelligent-cd-iberia.git
    targetRevision: main
    helm:
      values: |
        clusterDomain: $CLUSTER_DOMAIN
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
